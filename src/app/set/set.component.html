<p>{{set?.name}}</p>
<p>Cards: {{set?.cardCount?.total}}</p>
<div class="container" >
  <img
    class="card"
    *ngFor="let card of set!.cards | paginate: {itemsPerPage: 18, currentPage: p}" 
    title="{{card.name}}" 
    src="{{card.image}}/low.png" 
  />
  <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
</div>
